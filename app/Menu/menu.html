<div class="menu-items">
    <div class="menu-item" ng-repeat="item in menu track by $index">
        <a ng-href="{{item.path}}" ng-click="menuClicked(item.onClick)" >
            <img src="css/img/{{item.image}}" />
            <span>{{item.name}}</span>
        </a>
    </div>
</div>

<div class="menu-item-container" style="background-color: red">
    <img src="css/img/table.png" />
    <span>שולחן מס' 5</span>
</div>
